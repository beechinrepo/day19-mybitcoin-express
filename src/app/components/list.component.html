<div class="shade">
    <div class="blackboard">
        <div *ngFor="let order of list" style="color:white">
            <br/><br/>
                <b> Order id :</b> {{order.id}}<br/>
                <b> Name :</b> {{order.name}}<br/>
                <!-- <b>Unit:</b> {{order.unit}}
                <b>Rate :</b> {{order.rate}} -->
            <div class='div-wrapper'>
                <mat-chip-list *ngIf="order.orderType==='Buy'" aria-label="btc order type">
                    <mat-chip color="primary" selected>{{order.orderType}} SGD{{order.total| number:'1.0-2'}}</mat-chip>
                </mat-chip-list>
                <mat-chip-list *ngIf="order.orderType==='Sell'" aria-label="btc order type">
                    <mat-chip color="accent" selected>{{order.orderType}} SGD{{order.total| number:'1.0-2'}}</mat-chip>
                </mat-chip-list>
                <button mat-mini-fab color="warn" (click)="navigateToEditOrder(order.id)">Edit</button>
                <button mat-mini-fab color="yellow"(click)="deleteOrder(order.id)">Delete</button>
            </div>
        </div>
        <!-- <p mat-line> <b>Unit Price :</b> {{order.price}} 
        <b>Quantity :</b> {{order.orderUnit}} </p> -->
    </div>
</div>
